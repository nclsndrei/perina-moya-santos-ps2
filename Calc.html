<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Calculator</title>
    <style>
        h1 {
            text-align: center;
            font-size: 2rem;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .calc {
            display: block;
            width: 300px;
            margin: auto;
            text-align: center;
            font-size: 1.2rem;
        }

        input[type=number],
        input[type=text] {
            width: 100%;
            height: 50px;
            font-size: 1.5rem;
            margin-bottom: 15px;
            padding: 5px;
        }

        button {
            font-size: 1.5rem;
            padding: 15px;
            margin: 5px;
            width: 60px;
            height: 60px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Simple JavaScript Calculator</h1>
    <div class="calc">
        <label>Enter First Number:</label><br>
        <input type="number" id="ans1" name="userNumber"><br>

        <label>Enter Second Number:</label><br>
        <input type="number" id="ans2" name="userNumber"><br>

        <label>ANSWER:</label><br>
        <input type="text" id="resultDisplay" readonly><br>

        <button onclick="add()">+</button>
        <button onclick="subtract()">-</button>
        <button onclick="multi()">*</button>
        <button onclick="divi()">/</button>
        <button onclick="clearCalc()">C</button>
    </div>

    <script>
        function getValues() {
            let num1 = parseFloat(document.getElementById('ans1').value) || 0;
            let num2 = parseFloat(document.getElementById('ans2').value) || 0;
            return { num1, num2 };
        }

        function add() {
            let { num1, num2 } = getValues();
            document.getElementById('resultDisplay').value = num1 + num2;
        }

        function subtract() {
            let { num1, num2 } = getValues();
            document.getElementById('resultDisplay').value = num1 - num2;
        }

        function multi() {
            let { num1, num2 } = getValues();
            document.getElementById('resultDisplay').value = num1 * num2;
        }

        function divi() {
            let { num1, num2 } = getValues();
            if (num2 === 0) {
                document.getElementById('resultDisplay').value = "Error (รท0)";
            } else {
                document.getElementById('resultDisplay').value = num1 / num2;
            }
        }

        function clearCalc() {
            document.getElementById('ans1').value = "";
            document.getElementById('ans2').value = "";
            document.getElementById('resultDisplay').value = "";
        }
    </script>
</body>
</html>
